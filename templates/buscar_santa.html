{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Ver opciones de regalo</h2>
    <p>Ingresa tu nombre para ver las opciones de regalo de tus usuarios asignados:</p>
    <form method="POST" action="{{ url_for('buscar_santa') }}" class="form">
        <div class="form-group">
            <label for="nombre">Nombre de pila:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>
{% endblock %}
