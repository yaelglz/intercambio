{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>¡Hola! ¡Aquí comienza la Navidad!</h2>
    <form method="POST" action="{{ url_for('registro') }}" class="form">
        <div class="form-group">
            <label for="nombre">Nombre de pila:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
        </div>
        
        <div class="form-group">
            <label for="presupuesto_min">Presupuesto mínimo:</label>
            <input type="number" id="presupuesto_min" name="presupuesto_min" step="0.01" min="0" required placeholder="0.00">
        </div>
        
        <div class="form-group">
            <label for="presupuesto_max">Presupuesto máximo:</label>
            <input type="number" id="presupuesto_max" name="presupuesto_max" step="0.01" min="0" required placeholder="0.00">
        </div>
        
        <div class="form-group">
            <label for="jefe_familia">Jefa o jefe de familia:</label>
            <select id="jefe_familia" name="jefe_familia" required>
                <option value="">Selecciona una opción</option>
                {% for jefe in jefes_familia %}
                <option value="{{ jefe }}">{{ jefe }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="navidad_tepoztlan">¿Pasarás Navidad en Tepoztlán con la familia?</label>
            <select id="navidad_tepoztlan" name="navidad_tepoztlan" required>
                <option value="">Selecciona una opción</option>
                {% for navitez in navidad_tepoztlan_opciones %}
                <option value="{{ navitez }}">{{ navitez }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!--<div class="form-group">
            <label>¿Pasarás Navidad en Tepoztlán con la familia?</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="navidad_tepoztlan" value="Sí" required>
                    Sí
                </label>
                <label class="radio-label">
                    <input type="radio" name="navidad_tepoztlan" value="No" required>
                    No
                </label>
            </div>
        </div>-->
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
